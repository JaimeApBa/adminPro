<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital...">

            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear Hospital
                    </button>
                </div>
                <h3 class="card-title">Hospitales registrados ( <small>{{ totalHospitales }}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Hospital</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="actualizarImagen( hospital)" [src]="hospital.img | imagen:'hospital'" class="img-50">
                            </td>
                            <td>
                                <input type="text" class="form-control" [(ngModel)]="hospital.nombre" name="nombre" [disabled]="!inputDisabled">
                            </td>
                            <td>
                                <button (click)="guardarHospital(hospital); inputDisabled = false" class="btn btn-primary">
                              <i class="fa fa-save"></i>
                            </button>
                                <button *ngIf="!inputDisabled" (click)="borrarHospital(hospital); inputDisabled = true" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                            </button>
                                <button *ngIf="inputDisabled" (click)="inputDisabled = false" class="btn btn-danger">
                                <i class="fa fa-close"></i>
                            </button>

                                <button class="btn btn-success" *ngIf="!inputDisabled" (click)="inputDisabled = true"> 
                                <i class="fa fa-edit"></i>
                            </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>

            </div>
        </div>
    </div>
</div>
